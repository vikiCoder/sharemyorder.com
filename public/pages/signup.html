<h1 class="myh1">SIGNUP</h1>

<div class="col-xs-12 col-md-offset-3 col-md-6">
<form class="myform">

  <div class="form-group">
    <label for="fname">first name</label>
    <input class="form-control" type="text" id="fname" placeholder="first name" ng-model="fnamesu">
  </div>

  <div class="form-group">
    <label for="lname">last name</label>
    <input class="form-control" type="text" id="lname" placeholder="last name" ng-model="lnamesu">
  </div>

<div class="form-group">
  <label for="email">email</label>
  <input class="form-control" type="email" id="email" placeholder="e-mail" ng-model="emailidsu">
</div>

<div class="form-group">
  <label for="password">password</label>
  <input class="form-control" type="password" id="password" placeholder="password" ng-model="passwsu">
</div>

<div class="form-group">
  <label for="mobile">Contact no.</label>
  <input class="form-control" type="text" id="mobile" placeholder="mobile number" ng-model="mobilenosu">
</div>

<div class="form-group">
  <label for="mobile">Pincode</label>
  <input class="form-control" type="text" id="pin" placeholder="Pin code" ng-model="pincodesu">
</div>

<div class="form-group">
<label for="collage">Select collage</label>
<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{selectedcollage}}
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <!-- <li><a href="#">HTML</a></li>
      <li><a href="#">CSS</a></li>
      <li><a href="#">JavaScript</a></li> -->
      <div ng-repeat = "collage in collages" class="collage" ng-click="assignCollage(collage)">
         {{collage}}
      </div>
    </ul>
  </div>
</div>
<button type="button" class="btn btn-danger" ng-click="signup()">Signup</button>
</form>
</div>
