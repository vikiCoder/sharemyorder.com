<h1 class="myh1">LOGIN</h1>

<div class="col-xs-12 col-md-offset-3 col-md-6">
<form class="myform">

<div class="form-group">
  <label for="email">email</label>
  <input class="form-control" type="email" id="email" placeholder="e-mail" ng-model="emailid">
</div>

<div class="form-group">
  <label for="password">password</label>
  <input class="form-control" type="password" id="password" placeholder="password" ng-model="passw">
</div>

<button type="button" class="btn btn-danger" ng-click="login()">Login</button>
</form>
</div>
